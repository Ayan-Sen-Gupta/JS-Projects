<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style> 
      body{ 
          margin-left:410px; margin-right:410px
      }
</style>  
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class = 'container'>
    <div class="border border-primary-subtle border-2 rounded border-opacity-50 p-2">
     <h2 style = "text-align:center;color:grey">Order Tab</h2>
     <form id="my-form" style="text-align:center"> 
      <label for="dish" class="form-label">Dish:</label>
      <input type="text" id="dish" name="dish" required class="form-control" placeholder="Enter Dish"><br>

      <label for="price" class="form-label">Price:</label>
      <div class="input-group">
        <div class="input-group-text">Rs</div>
          <input type="number" id="price" name="price" required class="form-control" placeholder="Enter Price">
      </div><br>
          
      <label for="table" class="form-label">Table:</label>
      <select id="table" class="form-select">
         <option>Select</option>
         <option>Table-1</option>
         <option>Table-2</option>
         <option>Table-3</option>
      </select>
      <br>
           
      <button class="btn btn-outline-secondary">Add to Bill</button>
     </form>
     <h3 class="title" style="text-align: left;color:chocolate">Orders:</h3>
     <ul id ="orders"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
   <script src="demo-restaurant app.js"></script>    
</body>
</html>
