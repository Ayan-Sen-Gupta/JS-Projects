<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style> 
      body{ 
          margin-left:410px; margin-right:410px
      }
</style>  
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class = 'container'>
    <div class="border border-primary-subtle border-2 rounded border-opacity-50 p-2">
     <h2 style = "text-align:center;color:grey">Expense Tracker</h2>
     <form id="my-form" style="text-align:center"> 
      <label for="item-number" class="form-label">Item No:</label>
      <input type="number" id="item-number" name="item-number" required class="form-control" placeholder="Enter Item No."><br>

      <label for="expense-amount" class="form-label">Expense Amount:</label>
      <input type="number" id="expense-amount" name="expense-amount" required class="form-control" placeholder="Enter Amount"><br>
          
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" required class="form-control" placeholder="Enter Description"><br>
          
      <label for="category" class="form-label">Category:</label>
      <input type="text" id="category" name="category" required class="form-control" placeholder="Enter Category"><br>
           
      <button class="btn btn-outline-dark">Add Expense</button> 
     </form>
     <h3 class="title" style="text-align: left;color:chocolate">Expenses:</h3>
     <ul id ="expenses"></ul>
      </div>
    </div>
   <script src="demo-expense tracker.js"></script>    
</body>
</html>
